<?xml version="1.0" encoding="UTF-8"?>
<svg id="artwork" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100">
  <defs>
    <style>
      .cls-1 {
        fill: #ebebeb;
      }

      .cls-1, .cls-2 {
        stroke-width: 0px;
      }

      .cls-3 {
        clip-path: url(#clippath);
      }

      .cls-2, .cls-4 {
        fill: none;
      }

      .cls-4 {
        stroke: #f94239;
        stroke-miterlimit: 10;
        stroke-width: 4px;
      }
    </style>
    <clipPath id="clippath">
      <circle class="cls-2" cx="50" cy="50" r="40"/>
    </clipPath>
  </defs>
  <circle class="cls-1" cx="50" cy="50" r="40"/>
  <g class="cls-3">
    <circle class="cls-4" cx="-5.81" cy="69.14" r="40"/>
    <circle class="cls-4" cx="105.81" cy="30.86" r="40"/>
  </g>
</svg>